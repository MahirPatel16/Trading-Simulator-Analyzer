<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../static/css/style_base2.css" />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    {% block head %}

    {% endblock %}
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}

      {% endblock %}
    </title>

    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"> -->
  </head>
  <body>
    <header>
      <nav>
        <div class="navbar">
          <div class="left-column">
            <div class="image">
              <img
                src="../static/images/logo.png"
                alt="logo"
                width="40px"
                height="40px"
              />
            </div>
            <a href="/" class="brand">TRADE BREEZERS</a>
            <div class="nav-links">
              <a href="/home">Home</a>
              <a href="/market">Live Market</a>
              <!-- <a href="#">Yesterday Market</a> -->
              <a href="/stocks">Compare Stocks</a>
            </div>
          </div>

          <div class="right-container nav-links">
            <a 
              {%block link%}
              {%endblock%}
            >
              {%block register%}
              {%endblock%}
            </a>
            <a href="/login">
              {%block login%}
              {%endblock%}
            </a>
          </div>
        </div>
      </nav>

    </header>
    {% block content %}

    {% endblock %}
    <footer>
      <p>&copy; 2024 TRADE BREEZERS</p>
    </footer>

  </body>
</html>
