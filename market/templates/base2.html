<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../static/css/style_base2.css" />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    {% block head %} {% endblock %}
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} {% endblock %}</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="navbar">
          <div class="left-column">
            <div class="image">
              <img
                src="../static/images/logo.png"
                alt="logo"
                width="45px"
                height="40px"
              />
            </div>
            <a href="/dashboard" class="brand">STOCKWYSE</a>
            <div class="nav-links">
              <a href="/dashboard">Home</a>
              <a href="/market"> Market</a>
              <!-- <a href="#">Yesterday Market</a> -->
              <a href="/stocks">Compare Stocks</a>
              <a href="/filter">FILTER</a>
            </div>
          </div>

          <div class="right-container nav-links">
            {% block profile %} {% endblock %} {% block logout %} {% endblock %}
            <!-- <a {%block link%} {%endblock%}> {%block register%} {%endblock%} </a> -->
            <!-- <a href="/login"> {%block login%} {%endblock%} </a> -->
          </div>
        </div>
      </nav>
    </header>
    {% block content %} 
    {% endblock %}
    <footer>
      <p>&copy; 2024 STOCKWYSE</p>
    </footer>
  </body>
</html>
