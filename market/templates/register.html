{% extends 'BaseBeforeLogin.html' %}
{% block head %}
<style>
    /* Set the color and background-color for placeholder text */
    input::placeholder {
        color: #ffffffa1; /* Placeholder text color */
        background-color: #000000; /* Placeholder background color */
    }

    /* Set the color for the input text */
    input {
        color: #ffffff; /*Input text color*/
        padding: 10px;
        /* border: 1px solid #00ff73; */
        border-radius: 5px;
        box-sizing: border-box;
    }
</style>
{% endblock %}


{% block title %} Register - StockWyse {% endblock %}

{% block content %} 
<body>
    <div class="form-register-container">
        <h2>Register</h2>
        <form action="/register" method="post">
            <div class="form-group">
                <input type="text" name="name" placeholder="Name" required>
            </div>
            <div class="form-group">
                <input type="text" name="email_address" placeholder="Enter email address" required>
            </div>
            <div class="form-group">
                <input type="text" name="mobile" placeholder="Enter Mobile no." required>
            </div>
            <div class="form-group">
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Create password" required>
            </div>
            <div class="form-group">
                <button type="submit">Register</button>
            </div>
        </form>
        <p>Already have an account? <a href="/loginpage">Login here</a></p>
    </div>
</body>
{% endblock %}
